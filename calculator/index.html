<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <!-- Style -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Script -->
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand" data-previous-operand></div>
                <div class="current-operand" data-current-operand></div>
            </div>

            <div class="log">
                <div class="log__error" data-error></div>

                <div class="log__delete">
                    <button class="delete-btn" data-delete>
                        <img src="assets/delete.png" alt="" />
                    </button>
                </div>
            </div>

            <button class="btn btn--operation" data-all-clear>AС</button>
            <button class="btn btn--operation" data-single-operation="root">√</button>
            <button class="btn btn--operation" data-operation="power">x<sup>y</sup></button>
            <button class="btn btn--operation" data-operation="divide">&divide;</button>

            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn btn--operation" data-operation="multiply">&times;</button>

            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn btn--operation" data-operation="subtraction">-</button>

            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn btn--operation" data-operation="addition">+</button>

            <button class="btn" data-single-operation="inversion">+/-</button>
            <button class="btn" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
            <button class="btn btn--equally" data-equals>=</button>
        </div>
    </body>
</html>
